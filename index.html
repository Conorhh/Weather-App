<html>

<head>
	
	<title>Droplet - Weather App</title>
	
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  	integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  	crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
	
</head>

<body>
	
	<div class="weather_app">
		
		
		
	
		<!----------------------------------------------------------------------------->
		
		
		
		<div class="icon_weather animated fadeInUp">
			
			
			
			<img id="icon" src="imgs/code/200.svg">
		
		
		
		</div><!--end of icon_weather div-->
		
		
		
		<!----------------------------------------------------------------------------->
		
		
		
		
		<div class="temp_cluster animated fadeInUp">
			
		
			<div class="location"><span id="location">Unknown</span></div>
			
			<div class="line_serperator_body_top"></div>
			
			<div class="tempreture"><span id="tempreture">0</span>&deg;</div>
			
			<div class="line_serperator_body"></div>
			
			<div class="description"><span id="description"></span></div>
			
			
		</div><!--end of temp_cluster div-->
		
		
		
		<!----------------------------------------------------------------------------->
		
		
		
		<div class="wind_cluster animated fadeInUp">
		
			
			<div class="wind"><span id="wind">0</span>mph</div>
			
			
			
			<img id="wind" src="imgs/wind.svg">
			
			
				<div class="wind_sep"></div>
			
			
			<div class="humidity">
				
				
	    
				
	    <span id="humidity">0</span>%
				
				
			
			
			</div><!--end of humidity div-->
			
			<img id="humidity" src="imgs/humidity.svg"/>
			
			
			
	
		
		
		
		
		</div><!--end of wind_cluster div-->
	
		
		
		<!----------------------------------------------------------------------------->
		
		
		
		<div class="search animated fadeInUp">
			
		
			<form id="my_form" action="">
				
				<input type="search" id="search_location" placeholder="Location....." class="find_forecast">
				
				<button class="btn_search">Search</button>
			
			</form>
			
			
		</div><!--end of search div-->	
		
		
		
		
		<!----------------------------------------------------------------------------->
		
		
		
		<div class="logo animated fadeIn">
			
			
			<img id="logo" src="imgs/logo.svg">
		
		
		</div><!--end of logo div-->
		
		
		
		<!----------------------------------------------------------------------------->
		
	</div><!--end of weather app div-->
	
	
	
</body>




</html>
